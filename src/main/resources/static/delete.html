<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">Delete Student</h1>
                <p class="text-center mt-5 mb-4"> Please enter the user id (uid) of the student you would like to delete</p>
				<form action="/students/delete" method="post">
                    
					<div class="mb-3">
						
						<input type="number" id="uid" name="uid" class="form-control form-control-lg" 
                            placeholder="uid">
					</div>
                    
					<!-- Submit button -->
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                    </div> 
				</form>
			</div>
		</div>
	</div>
</body>
</html>
