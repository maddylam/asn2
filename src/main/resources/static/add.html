<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add student</title>
	<link rel="stylesheet" href="./css/tracker.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

	<section class="nav-bar">
        <a class="active" href="/students/view">Display Students</a>
        <a href="/add.html">Add Student</a>
        <a href="/update.html">Update Student</a>
        <a href="/delete.html">Delete Student</a>
    </section>

    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">New Student</h1>
				<form action="/students/add" method="post">
                    
					<div class="mb-3">
						
						<input type="text" id="name" name="name" class="form-control form-control-lg" 
                            placeholder="name" required>
					</div>
					<div class="mb-3">
						
						<input type="number" id="weight" name="weight" class="form-control form-control-lg" 
                            placeholder="weight (lbs)" required>
					</div>
                    <div class="mb-3">
						
						<input type="number" id="height" name="height" class="form-control form-control-lg" 
                            placeholder="height (cm)" required>
					</div>
                    <div class="mb-3">
						
						<input type="text" id="hairColour" name="hairColour" class="form-control form-control-lg" 
                            placeholder="hair colour" required>
					</div>
                    <div class="mb-3">
						
						<input type="text" id="gpa" name="gpa" class="form-control form-control-lg" 
                            placeholder="gpa" required>
					</div>
                    <div class="mb-3">
						
						<input type="text" id="favColour" name="favColour" class="form-control form-control-lg" 
                            placeholder="favourite colour" required>
					</div>
					<!-- Submit button -->
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                    </div> 
				</form>
			</div>
		</div>
	</div>
</body>
</html>
