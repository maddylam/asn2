<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
        }

        .student-rectangle {
            text-align: center;
            font-size:larger;
            border-radius: 10px;
            padding: 10px;
            padding-top: 50px;
            margin-bottom: 10px;
        }

        .high-gpa {
            color: rgb(0, 217, 152);
        }

        .low-gpa {
            color: rgb(255, 56, 56);
        }
    </style>
</head>

<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Students Display Page</h1>

                <div th:each="student:${st}" class="student-rectangle" 
                    th:style="'border: 5px solid ' + ${student.favColour} + '; width: ' + ${student.weight} + 'px; height: ' + ${student.height} + 'px;'">

                    <span th:text="${student.name}"></span> <br>
                    <span th:text="${student.gpa}" th:class="${student.gpa >= 3.0 ? 'high-gpa' : 'low-gpa'}"></span> <br>
                    
                </div>

                <!--<ul>
                    <li th:each="student:${st}" class="student-rectangle">
                        <span th:style="'font-size:'+${student.weight}+'pt'"th:text="${student.name}"></span><br>
                        <span th:text="${student.weight}"></span>
                    </li>
                </ul> -->
            </div>
        </div>
    </main>
</body>
</html>
